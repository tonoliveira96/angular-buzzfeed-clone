<div class="quiz_container">
  <div class="quiz_logo">
    <img src="/src/assets/logo/buzzfeed-logo.png" alt="" />
    <h1>{{ title }}</h1>
  </div>
  <div class="quiz-question">
    <h3>{{ questionSelected.question }}</h3>
  </div>
  <div class="quiz-options">
    <button class="btn-option">opção 1</button>
  </div>
  @if (finished) {
    <div class="quiz-result">
      <h3>Seu resultado é:</h3>
      <p>Resposta</p>
    </div>
  }
</div>
